<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Music player | Kuanysh Maksat</title>
    <link rel="icon" href="./media/img/musical-note.png">

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
<main id="window">
    <div class="progressbar"></div>
    <div class="options">
        <div class="mute">
            <img src="./media/img/volume.png" alt="mute">
            <h2>X</h2>
        </div>
        <div class="reset">
            <img src="./media/img/reset.png" alt="reset">
            <h2>R</h2>
        </div>
    </div>
    <div class="videoBg">
        <video loop>
            <source src="./media/video/animeMix_WhateverItTakes.mp4"/>
        </video>
    </div>
    <div class="myControls">
        <div class="playBtnWrapper">
            <img class="playBtn" src="./media/img/play-light.png" alt="play">
            <h1>Play</h1>
        </div>
    </div>
    <div class="keyboard">
        <div class="a">A</div>
        <div class="w">W</div>
        <div class="d">D</div>
        <div class="space">Space</div>
        <div class="t">T</div>
        <div class="g">G</div>
        <div class="m">M</div>
    </div>
<!--  Later will try to add your own audio  -->
<!--<input type="file">-->
</main>
</body>
</html>
